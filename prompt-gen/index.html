<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Prompt-Generator | A.U.S.I. Development</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;

<body>

<h1>üõ†Ô∏è Interaktiver Prompt-Generator</h1>

<p>W√§hle aus, was du brauchst ‚Äì wir generieren deinen Anfrage-Text automatisch:</p>

<form id="prompt-form">
    <label><input type="checkbox" value="einen Minecraft-Server mit Spigot und Java-Installation"> Minecraft-Server mit Spigot</label>
    <label><input type="checkbox" value="einen Discord-Bot mit Ticketsystem, Slash-Befehlen und Logging"> Discord-Bot (Ticketsystem)</label>
    <label><input type="checkbox" value="ein Plugin mit Crate-System, GUI und Belohnungen"> Crate-Plugin mit GUI</label>
    <label><input type="checkbox" value="eine vollst√§ndige Serverabsicherung (UFW, SSH-H√§rtung, Fail2Ban)"> Server-Absicherung</label>
    <label><input type="checkbox" value="eine Website mit Discord-OAuth2 Login und Account-Verkn√ºpfung"> Discord-Webseite mit Login</label>
    <label><input type="checkbox" value="ein automatisiertes MySQL-System mit Backup und Zugriffsschutz"> MySQL + Backup-System</label>
    <label><input type="checkbox" value="ein individuelles Citybuild-Konzept mit R√§ngen, Coins und Wirtschaft"> Citybuild-Konzept</label>
</form>

<button onclick="generatePrompt()">üéØ Prompt erstellen</button>

<div id="prompt-output">‚¨ÖÔ∏è Hier erscheint dein generierter Prompt...</div>

<script>
    function generatePrompt() {
        const checkedItems = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'));
        const promptBox = document.getElementById('prompt-output');

        if (checkedItems.length === 0) {
            promptBox.textContent = "Bitte w√§hle mindestens ein Projekt aus.";
            return;
        }

        const selected = checkedItems.map(item => item.value);
        const result = `Ich interessiere mich f√ºr folgende Leistungen bei A.U.S.I. Development:\n\n- ${selected.join("\n- ")}\n\nBitte gebt mir Infos zu Kosten, Dauer und Voraussetzungen.`;

        promptBox.textContent = result;
    }
</script>

</body>
