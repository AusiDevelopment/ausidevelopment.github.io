<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Kiara 🎉</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      filter: blur(6px);
      transition: filter 1s ease-in-out;
    }

    body.active {
      filter: blur(0);
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: pop 1.5s ease-in-out infinite alternate;
    }

    h2 {
      color: white;
      font-size: 1.5em;
      margin-top: -10px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .floating {
      position: absolute;
      bottom: -100px;
      font-size: 2em;
      animation: floatUp 8s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-120vh) scale(1.3); opacity: 0; }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Alles Gute zum Geburtstag, Kiara! 🎂</h1>
  <h2>Klick irgendwo hin um die Party zu starten 🎉</h2>

  <!-- Geburtstagsmusik -->
  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-celebration.mp3"></audio>

  <script>
    let started = false;

    function randomPosition(el) {
      el.style.left = Math.random() * window.innerWidth + "px";
      el.style.fontSize = (20 + Math.random() * 40) + "px";
      el.style.animationDuration = (5 + Math.random() * 5) + "s";
    }

    function createFloating(symbol) {
      let el = document.createElement("div");
      el.classList.add("floating");
      el.innerHTML = symbol;
      randomPosition(el);
      document.body.appendChild(el);

      setTimeout(() => el.remove(), 10000);
    }

    document.addEventListener("click", () => {
      if (started) return;
      started = true;

      // Blur entfernen
      document.body.classList.add("active");

      // Musik starten
      document.getElementById("music").play();

      // Konfetti, Herzen & Ballons erzeugen
      setInterval(() => createFloating("🎈"), 800);
      setInterval(() => createFloating("❤️"), 1200);
      setInterval(() => createFloating("🎉"), 1000);
    });
  </script>
</body>
</html>
