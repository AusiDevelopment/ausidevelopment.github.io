<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Kiara 🎉</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: pop 1.5s ease-in-out infinite alternate;
    }

    h2 {
      color: white;
      font-size: 1.5em;
      margin-top: -10px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    .balloon {
      width: 60px;
      height: 80px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      bottom: -100px;
      animation: float 8s ease-in-out infinite;
    }

    .balloon::after {
      content: '';
      width: 2px;
      height: 100px;
      background: #555;
      position: absolute;
      top: 80px;
      left: 29px;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-120vh) rotate(10deg); opacity: 0; }
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      background: white;
      font-size: 1.2em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffdde1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Alles Gute zum Geburtstag, Kiara! 🎂</h1>
  <h2>Ich wünsche dir einen wundervollen Tag voller Freude 💖</h2>
  <button onclick="startParty()">🎉 Klick hier für Überraschung 🎉</button>

  <script>
    function randomColor() {
      const colors = ["#ff6b6b", "#ffcc70", "#6bcbee", "#a29bfe", "#55efc4", "#ffeaa7"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function startParty() {
      for (let i = 0; i < 20; i++) {
        let balloon = document.createElement("div");
        balloon.classList.add("balloon");
        balloon.style.left = Math.random() * window.innerWidth + "px";
        balloon.style.background = randomColor();
        balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
        document.body.appendChild(balloon);

        setTimeout(() => balloon.remove(), 10000);
      }

      alert("Happy Birthday, liebe Kiara! 🎉🥳🎁");
    }
  </script>
</body>
</html>
